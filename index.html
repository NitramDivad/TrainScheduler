<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="   crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center display-2 h-100 align-items-center" id="main-title">
                <h1>Petticoat Junction</h1>
                <h2>Shady Rest Hotel Train Schedule</h2>
            </div>
        </div>

        <div class="row" id="Login">
            <div class="col-md-12">
                <div class="card collapse-show text-white bg-primary mb-3 border-0 shadow-lg">
                    <div class="card-header" id="loginHeader">
                        Login Control
                    </div>
                    <div class="clearfix"></div>
                    <div class="card-body bg-light text-dark" id="loginBody">
                        <div class="col-md-3 btn-group-vertical align-items-center" id="loginBtns">
                            <button id="btnGoogle" type="button" class="btn btn-info text-center">Login with Google</button>
                            <button id="btnGitHub" type="button" class="btn btn-success text-center">Login with GitHub</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row trainSched d-none" id="trainSched">
            <div class="col-md-12">
                <div class="card collapse-show text-white bg-primary mb-3 border-0 shadow-lg">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body bg-light text-dark">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-none" id="addTrain">
            <div class="col-md-12">
                <div class="card text-white bg-primary mb-3 border-0 shadow-lg">
                    <div class="card-header">Add A New Train</div>
                    <div class="card-body bg-light text-dark">
                        <form class="p-3">
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group row">
                                <label for="first-departure">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-departure" placeholder="Example: 21:00 for 9:00pm">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Integer Value Only Greater Than Zero (0)">
                            </div>
                            <input id="btn_addTrain" class="btn-primary" type="submit" value="Submit">  
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="assets/javascript/logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
